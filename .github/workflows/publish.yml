name: Publish Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'both'
        type: choice
        options:
        - both
        - openvsx
        - marketplace

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm install

      # 1. 安装打包工具 (VSCE)
      - name: Install VSCE
        run: npm install -g @vscode/vsce

      # 2. 打包生成 .vsix 文件
      - name: Package Extension
        run: vsce package

      # 3. 发布到 Open VSX (使用 npx 直接运行命令，最稳定)
      - name: Publish to Open VSX Registry
        if: ${{ github.event.inputs.target == 'both' || github.event.inputs.target == 'openvsx' || github.event.inputs.target == '' }}
        run: npx ovsx publish *.vsix -p ${{ secrets.OVSX_PAT }}

      # 4. 发布到 Visual Studio Marketplace
      - name: Publish to Visual Studio Marketplace
        if: ${{ github.event.inputs.target == 'both' || github.event.inputs.target == 'marketplace' }}
        run: vsce publish --packagePath *.vsix -p ${{ secrets.VSCE_PAT }}